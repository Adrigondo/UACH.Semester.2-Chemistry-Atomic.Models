<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos atómicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="navigation">
        <button type="button" class="button" onclick="changeModel('Dalton')">Modelo atómico de Dalton</button>
        <button type="button" class="button" onclick="changeModel('Thomson')">Modelo atómico de Thomson</button>
        <button type="button" class="button" onclick="changeModel('Rutherford')">Modelo atómico de Rutherford</button>
        <button type="button" class="button" onclick="changeModel('Bohr')">Modelo atómico de Bohr</button>
        <button type="button" class="button" onclick="changeModel('Scrhondinger')">Modelo atómico de Schrödinger</button>
    </div>
    <div class="container-fluid mt-3">
        <div class="model row" id="model_id">
            <div class="col-12 col-lg-3 p-2 d-flex justify-content-center">
                <div class="model__image p-3 rounded-pill d-flex justify-content-center shadow">
                    <img
                        src="https://modelosatomicos.win/wp-content/uploads/2019/01/atomic-1719742__340-1.png" alt="Imagen de ejemplo"
                        class="img-fluid model__image--img"
                    >
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="row row-cols-2 model__info justify-content-center" id="js_parent_cards">
                    <div class="col" id="js_info_card_container">
                        <div class="info_card shadow-sm rounded-lg" id="js_info_card"></div>
                    </div>
                </div>
            </div>
            <div class="model__extra col-12 col-lg-3 text-center mb-4 mt-3 mt-lg-0 text-lg-end">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis expedita necessitatibus ab tempore reiciendis qui repellendus molestias libero quisquam non architecto rem deserunt a eum accusamus cupiditate, animi modi soluta.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
